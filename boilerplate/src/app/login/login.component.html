<section>
    <form class="login_form" [formGroup]="form">
      <label>Email</label>
      <input type="email" #email/>
      <label >Password</label>
      <input type="password" #password/>
      <button
        appHoverFocus
        type="button"
        (click)="login()"
        [disabled]="!enabled"
      >
        Login
      </button>
    </form>
</section>
